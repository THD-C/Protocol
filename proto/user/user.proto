syntax = "proto3";

package user;

service User {
    rpc Authenticate (AuthUser) returns (AuthResponse);
    rpc Register (RegUser) returns (RegResponse);
    rpc GetUserDetails (GetUserDetails) returns (UserDetails);
    rpc Update (ReqUpdateUser) returns (ResultResponse);
    rpc Delete (ReqDeleteUser) returns (ResultResponse);
}

message RegUser {
    string username = 1;
    string email = 2;
    string password = 3;

    string name = 4;
    string surname = 5;
    string street = 6;
    string building = 7;
    string city = 8;
    string postal_code = 9;
    string country = 10;
}

message AuthUser {
    string login = 1;
    string password = 2;
}

message AuthResponse {
    bool success = 1;
    string id = 2;
    string email = 3;
    string username = 4;
}

message RegResponse {
    bool success = 1;
}

message ReqUpdateUser {
    string id = 1;
    string email = 2;
    string password = 3;

    string name = 4;
    string surname = 5;
    string street = 6;
    string building = 7;
    string city = 8;
    string postal_code = 9;
    string country = 10;
}

message ResultResponse {
    bool success = 1;
    string id = 2;
}

message ReqDeleteUser {
    string id = 1;
    string mail = 2;
    string password = 3;
}

message GetUserDetails {
    string id = 1;
}

message UserDetails {
    string username = 1;
    string email = 2;

    string name = 4;
    string surname = 5;
    string street = 6;
    string building = 7;
    string city = 8;
    string postal_code = 9;
    string country = 10;
}